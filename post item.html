<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post an Item – ReUseIt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('images/plain.jpg') no-repeat center center fixed;
      background-color: #f8f9fa;
    }
    .form-section {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #004d40;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
    }

  /* Navbar brand */
.navbar-brand {
  font-weight: 500; /* match index.html */
  color: #006A4E !important; /* primary green */
  font-size: 1.8rem;
  transition: color 0.3s ease;
}
.navbar-brand:hover {
  color: #004d40 !important;
}

/* Navbar links */
.nav-link {
  font-weight: 400;
  color: #343A40 !important; /* same as index */
  position: relative;
  transition: all 0.3s ease;
}
.nav-link:hover {
  color: #FF6B35 !important; /* secondary color hover */
}
.nav-link::after {
  content: '';
  position: absolute;
  width: 0;
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: #FF6B35;
  transition: width 0.3s ease;
}
.nav-link:hover::after {
  width: 100%;
}
.nav-link.active {
  color: #FF6B35 !important;
}

.nav-link {
  color: #000 !important; /* default color for all links */
  transition: color 0.3s ease;
}

.navbar .nav-link:hover {
  color: #000 !important;
}

.nav-link.active {
  color: #000 !important; /* match other non-hover links */
  font-weight: 400;
}

/* Login/Logout hover colors */
.nav-link.text-success {
  color: #198754 !important;
}
.nav-link.text-success:hover {
  color: #157347 !important;
}
.nav-link.text-danger {
  color: #dc3545 !important;
}
.nav-link.text-danger:hover {
  color: #bb2d3b !important;
}
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <i class="fas fa-recycle me-2"></i>ReUseIt
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="browse.html">Browse Items</a></li>
        <li class="nav-item"><a class="nav-link active" href="post item.html">Post an Item</a></li>
        <li class="nav-item"><a class="nav-link" href="swap.html">Swap Zone</a></li>
        <li class="nav-item" id="userNav">
          <a class="nav-link" href="login.html">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Form Section -->
<div class="container">
  <div class="form-section">
    <h2 class="text-center mb-4">Post an Item</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="itemName" class="form-label">Item Name</label>
        <input type="text" class="form-control" id="itemName" name="itemName" placeholder="e.g. Physics Textbook" required>
      </div>
      <div class="mb-3">
        <label for="itemPrice" class="form-label">Price (₹)</label>
        <input type="number" class="form-control" id="itemPrice" name="itemPrice" required>
      </div>
      <div class="mb-3">
        <label for="itemDescription" class="form-label">Description</label>
        <textarea class="form-control" id="itemDescription" name="itemDescription" rows="3" placeholder="Brief description of the item" required></textarea>
      </div>
      <div class="mb-3">
        <label for="itemImage" class="form-label">Upload Item Image</label>
        <div class="input-group">
          <span class="input-group-text bg-success text-white"><i class="fas fa-camera"></i></span>
          <input 
            type="file" 
            class="form-control" 
            id="itemImage" 
            name="itemImage" 
            accept="image/*" 
            required>
        </div>
        <small class="form-text text-muted">Click to take a photo or choose from your gallery.</small>
      </div>
      <button type="submit" class="btn btn-success w-100">Post Item</button>
    </form>
  </div>
</div>

<!-- Footer -->
<footer>
  <div class="container">
    <p>&copy; 2025 ReUseIt | Made for students, by students</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
async function checkSession() {
  try {
    const res = await fetch('http://127.0.0.1:3000/session', { credentials: 'include' });
    const data = await res.json();
    const userNav = document.getElementById('userNav');

    if (data.user) {
      userNav.innerHTML = `
        <div class="d-flex align-items-center">
          <span class="nav-link fw-bold text-success me-2">
            <i class="fas fa-user-circle me-1"></i>${data.user.name}
          </span>
          <a href="#" class="nav-link text-danger fw-semibold" id="logoutBtn">
            <i class="fas fa-sign-out-alt me-1"></i>Logout
          </a>
        </div>
      `;

      document.getElementById('logoutBtn').addEventListener('click', async (e) => {
        e.preventDefault();
        await fetch('http://127.0.0.1:3000/logout', { credentials: 'include' });
        window.location.href = "index.html";
      });
    }
  } catch (err) {
    console.error("Session check failed:", err);
  }
}

document.addEventListener("DOMContentLoaded", checkSession);
</script>

</body>
</html>
