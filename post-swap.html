<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('images/postswap.jpg') no-repeat center center fixed; /* ðŸ”¹ background image */
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar-brand {
      font-weight: bold;
      color: #004d40 !important;
    }
    .form-section {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9); /* semi-transparent background */
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px); /* frosted glass effect */
    }
    footer {
      background-color: rgba(0, 77, 64, 0.9);
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: auto;
      border-radius: 10px 10px 0 0;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">ReUseIt</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>

        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Form Section -->
<div class="container">
  <div class="form-section">
    <h2 class="text-center mb-4">Post a Swap</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="yourItemName" class="form-label">Your Item Name</label>
        <input type="text" class="form-control" id="yourItemName" name="yourItemName" placeholder="e.g. DSA Textbook" required>
      </div>
      <div class="mb-3">
        <label for="swapWith" class="form-label">Looking to Swap With</label>
        <input type="text" class="form-control" id="swapWith" name="swapWith" placeholder="e.g. Python Programming Book" required>
      </div>
      <div class="mb-3">
        <label for="itemCondition" class="form-label">Condition</label>
        <select class="form-select" id="itemCondition" name="itemCondition" required>
          <option value="">Select Condition</option>
          <option>Like New</option>
          <option>Good</option>
          <option>Used</option>
          <option>Needs Repair</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="itemImage" class="form-label">Upload Image</label>
        <div class="input-group">
          <span class="input-group-text bg-success text-white"><i class="fas fa-camera"></i></span>
          <input 
            type="file" 
            class="form-control" 
            id="itemImage" 
            name="itemImage" 
            accept="image/*" 
            required>
        </div>
        <small class="form-text text-muted">Upload a clear image of your item (camera or gallery).</small>
      </div>
      <button type="submit" class="btn btn-primary w-100">Post Swap</button>
    </form>
  </div>
</div>

<!-- Footer -->
<footer>
  <div class="container">

  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
