<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - ReUseIt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('images/plain.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      max-width: 550px;
      width: 100%;
      padding: 50px;
      background: rgba(255, 255, 255, 0.6); /* more transparent */
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }
    .form-control:focus {
      border-color: #004d40;
      box-shadow: 0 0 0 0.2rem rgba(0, 77, 64, 0.25);
    }
    .btn-custom {
      background-color: #004d40;
      color: white;
    }
    .btn-custom:hover {
      background-color: #00695c;
    }
    /* Header link styling */
    .header-link {
      display: block;
      text-align: center;
      margin-bottom: 20px;
    }
    .header-link a {
      text-decoration: none;
      font-weight: 600;
      color: #004d40;
    }
    .header-link a:hover {
      color: #00695c;
    }
  </style>
</head>
<body>

<div class="login-container">
  <!-- Home link -->
  <div class="header-link">
    <a href="index.html">üè† Home</a>
  </div>

  <h2 class="text-center mb-4">Login to ReUseIt</h2>
  <form>
    <div class="mb-3">
      <label for="email" class="form-label">Student Email</label>
      <input type="email" class="form-control" id="email" placeholder="you@college.edu" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" required>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-custom">Login</button>
    </div>
    <p class="text-center mt-3">Don't have an account? <a href="register.html">Register here</a></p>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
