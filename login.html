<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - ReUseIt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('images/plain.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .login-container {
      max-width: 550px;
      width: 100%;
      margin: auto;
      padding: 50px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }
    .form-control:focus {
      border-color: #004d40;
      box-shadow: 0 0 0 0.2rem rgba(0, 77, 64, 0.25);
    }
    .btn-custom {
      background-color: #004d40;
      color: white;
    }
    .btn-custom:hover {
      background-color: #00695c;
    }
    footer {
      background-color: rgba(0, 77, 64, 0.9);
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: auto;
      border-radius: 10px 10px 0 0;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-success" href="index.html">ReUseIt</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="browse.html">Browse Items</a></li>
        <li class="nav-item"><a class="nav-link" href="swap-zone.html">Swap Zone</a></li>
        <li class="nav-item" id="userNav">
          <a class="nav-link active" href="login.html" id="loginLink">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="login-container">
  <h2 class="text-center mb-4">Login to ReUseIt</h2>
  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">Student Email</label>
      <input type="email" class="form-control" id="email" placeholder="you@college.edu" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" required>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-custom">Login</button>
    </div>
    <p class="text-center mt-3">Don't have an account? <a href="registration.html">Register here</a></p>
  </form>
</div>

<footer>
  <div class="container">
    <p>&copy; 2025 ReUseIt | All Rights Reserved</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
async function checkSession() {
  try {
    const res = await fetch("http://127.0.0.1:3000/session", {
      credentials: "include"
    });
    const data = await res.json();
    const userNav = document.getElementById("userNav");
    if (data.user) {
      userNav.innerHTML = `
        <span class="nav-link">${data.user.name}</span>
        <button class="btn btn-sm btn-outline-danger ms-2" id="logoutBtn">Logout</button>
      `;
      document.getElementById("logoutBtn").addEventListener("click", async () => {
        await fetch("http://127.0.0.1:3000/logout", { credentials: "include" });
        window.location.reload();
      });
    }
  } catch (err) {
    console.error("Session check failed", err);
  }
}

checkSession();

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  let errorMsg = document.getElementById("errorMsg");
  if (!errorMsg) {
    errorMsg = document.createElement('div');
    errorMsg.id = "errorMsg";
    errorMsg.classList.add('text-danger','mt-2');
    document.getElementById("loginForm").appendChild(errorMsg);
  }

  try {
    const res = await fetch("http://127.0.0.1:3000/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password }),
      credentials: "include"
    });

    if (res.ok) {
      window.location.href = "index.html";
    } else {
      const data = await res.json();
      errorMsg.textContent = data.message || "Incorrect email or password";
    }
  } catch (err) {
    errorMsg.textContent = "Server error. Try again later.";
    console.error(err);
  }
});
</script>
</body>
</html>
